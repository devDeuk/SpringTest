<html>
<head>
	<title>Spring Form</title>
</head>
<body>
<h2>Spring Form</h2>
<form id="member" action="register" method="post">
	<table>
		<tr>
			<td>성별</td>
			<td>
			<span><input id="gender1" name="gender" type="radio" value="01"/><label for="gender1">Male</label></span>
			<span><input id="gender2" name="gender" type="radio" value="02"/><label for="gender2">Female</label></span>
			<span><input id="gender3" name="gender" type="radio" value="03"/><label for="gender3">Other</label></span>
			</td>
		</tr>
	</table>
	
	<button id="register" name="register" type="submit" value="Submit">등록</button>
</form>
</body>
</html>
